<script src="https://unpkg.com/vue@2.5.17"></script>
<script src="https://unpkg.com/vue-router@3.0.1"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div id="app">
  <nav>
    <router-link to="/top" class="btn btn-outline-primary">top page</router-link>
    <router-link to="/users" class="btn btn-outline-primary">users index page</router-link>
  </nav>
  <router-view></router-view>
</div>

<script type="text/x-template" id="user-list">
  <div>User index page(text/x-template)</div>
</script>

<script>
  var UserList = {
    template: "#user-list"
  }

  var router = new VueRouter({
    routes: [
      {
        path: "/top",
        component: {
          template: "<div>this is top(component)</div>",
        },
      },
      {
        path: "/users",
        component: UserList
      },
    ],
  })

  var app = new Vue({
    router: router
  }).$mount("#app")
</script>
