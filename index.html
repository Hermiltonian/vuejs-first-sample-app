<script src="https://unpkg.com/vue@2.5.17"></script>
<script src="https://unpkg.com/vue-router@3.0.1"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div id="app">
  <nav>
    <router-link to="/top" class="btn btn-outline-primary">top page</router-link>
    <router-link to="/users" class="btn btn-outline-primary">users index page</router-link>
  </nav>
  <router-view></router-view>
</div>

<script type="text/x-template" id="user-list">
  <div>
    <div>User index page(text/x-template)</div>
    <div class="loading alert-info" v-if="loading">Loading...</div>
    <div class="error alert-warning" v-if="error"> {{ error }}</div>
    <div v-for="user in users" :key="user.id">
      <h6>{{ user.name }}</h6>
    </div>
  </div>
</script>

<script type="text/x-template" id="user-detail">
  <div>
    <div>User Detail page(text/x-template)</div>
    <div class="loading alert-info" v-if="loading">Loading...</div>
    <div class="error alert-warning" v-if="error"> {{ error }}</div>
    <div v-if="user"">
      <h6>{{ user.name }}</h6>
      <h6>{{ user.description }}</h6>
    </div>
  </div>
</script>

<script src="app.js"></script>
